services:
  roulette:
    build:
      context: ./
    env_file: .env
    hostname: roll
    logging:
      options:
        max-size: "1m"
        max-file: 1
    restart: unless-stopped
    volumes:
      - ./config/settings.toml:/roll/config/settings.toml:ro # Readonly
      - ./config/settings.local.toml:/roll/config/settings.local.toml:ro # Readonly
      - ./config/.secrets.toml:/roll/config/.secrets.toml:ro # Readonly
      - ./config/.secrets.local.toml:/roll/config/.secrets.local.toml:ro # Readonly